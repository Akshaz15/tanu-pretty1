<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanu is Pretty - Heart Catch Game</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #FDE68A, #FBC2EB);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .card {
    position: relative;
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    width: 380px;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 25px;
    background: linear-gradient(45deg,#ff80b5,#9089fc,#ff80b5);
    z-index: -1;
    animation: borderFlow 5s linear infinite;
    background-size: 400%;
  }
  @keyframes borderFlow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .avatar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 6px 18px rgba(124,58,237,0.3);
    margin-bottom: 12px;
  }

  h1 {
    margin: 0;
    font-size: 1.8rem;
  }

  .pretty {
    color: #7C3AED;
    font-weight: 700;
    animation: heartbeat 2.5s infinite;
  }

  @keyframes heartbeat {
    0%, 40%, 80%, 100% { transform: scale(1); }
    20%, 60% { transform: scale(1.1); }
  }

  .score, .timer, .compliment {
    font-weight: 600;
    margin: 6px 0;
  }

  button {
    padding: 10px 18px;
    background: #7C3AED;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { background: #5b21b6; }

  .heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background: red;
    transform: rotate(45deg);
    animation: float 4s linear forwards;
    cursor: pointer;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 25px;
    height: 25px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -12.5px; left: 0; }
  .heart::after { top: 0; left: -12.5px; }

  @keyframes float {
    0% { opacity: 1; transform: translateY(0) rotate(45deg) scale(1); }
    100% { opacity: 0; transform: translateY(-250px) rotate(45deg) scale(1.3); }
  }

  .win {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #7C3AED;
    color: white;
    padding: 25px 35px;
    border-radius: 18px;
    font-size: 1.3rem;
    opacity: 0;
    transition: all 0.6s ease;
  }

  .win.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }

  /* Sparkle background */
  .sparkle {
    position: absolute;
    width: 8px; height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    animation: sparkleFloat 5s infinite ease-in-out;
  }
  @keyframes sparkleFloat {
    0% { transform: translateY(0) scale(0.6); opacity: 0.5; }
    50% { transform: translateY(-25px) scale(1.2); opacity: 1; }
    100% { transform: translateY(0) scale(0.6); opacity: 0.5; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="avatar"><img src="tanu.png" alt="Tanu"></div>
    <h1>Tanu is <span class="pretty">pretty</span></h1>
    <p class="lead">Catch the hearts before time runs out üíò</p>

    <p class="score">Score: <span id="score">0</span></p>
    <p class="timer">‚è≥ Time: <span id="time">20</span>s</p>
    <p class="compliment" id="compliment">‚ú® Ready?</p>

    <button id="startBtn">Start Game</button>
    <div class="win" id="winText">You won, superstar üíñ</div>
  </div>

<script>
const startBtn = document.getElementById("startBtn");
const scoreDisplay = document.getElementById("score");
const winText = document.getElementById("winText");
const timeDisplay = document.getElementById("time");
const complimentText = document.getElementById("compliment");
const card = document.querySelector(".card");

const compliments = [
  "Radiant as ever üå∏",
  "Confident & kind üí´",
  "You shine like starlight ‚ú®",
  "Grace in every step üíñ",
  "Pure magic, truly üíê",
];

let score = 0;
let timer, countdown;
let time = 20;

// sound
const clickSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b8d8a33d7.mp3?filename=pop-94319.mp3");
const winSound = new Audio("https://cdn.pixabay.com/download/audio/2021/08/09/audio_cddc9d0b4f.mp3?filename=success-1-6297.mp3");

function randomColor() {
  const colors = ["#ff4b4b", "#ff80b5", "#7C3AED", "#FF8C00", "#FF1493"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 320 + "px";
  heart.style.top = "350px";
  heart.style.background = randomColor();
  heart.style.setProperty("--color", randomColor());
  card.appendChild(heart);

  heart.addEventListener("click", () => {
    score++;
    scoreDisplay.textContent = score;
    clickSound.currentTime = 0;
    clickSound.play();
    heart.remove();

    if (score % 5 === 0) {
      complimentText.textContent = compliments[Math.floor(Math.random() * compliments.length)];
    }
    if (score >= 15) endGame(true);
  });

  setTimeout(() => heart.remove(), 4000);
}

function startGame() {
  score = 0;
  time = 20;
  scoreDisplay.textContent = score;
  complimentText.textContent = "Go catch them! üíû";
  winText.classList.remove("show");
  clearInterval(timer);
  clearInterval(countdown);
  timer = setInterval(createHeart, 800);
  countdown = setInterval(() => {
    time--;
    timeDisplay.textContent = time;
    if (time <= 0) endGame(false);
  }, 1000);
}

function endGame(won) {
  clearInterval(timer);
  clearInterval(countdown);
  document.querySelectorAll(".heart").forEach(h => h.remove());
  winText.textContent = won ? `You won with ${score} hearts! üåü` : `Time's up! üíî You got ${score}`;
  winText.classList.add("show");
  winSound.play();
}

startBtn.addEventListener("click", startGame);

// floating sparkles for background
for (let i = 0; i < 20; i++) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "%";
  s.style.top = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(s);
}
</script>
</body>
</html>
